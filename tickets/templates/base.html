<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}電影訂票系統{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.3rem;
    }
    .card {
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      border-radius: 10px;
    }
    .nav-button {
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>

  <!-- ✅ 導覽列 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'movie_list' %}">🎬 電影院</a>

      <div class="d-flex ms-auto align-items-center">
        {% if user.is_authenticated %}
          <span class="text-white me-2">👋 Hi, {{ user.username }}</span>
          <form action="{% url 'logout' %}" method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary btn-sm nav-button">登出</button>
          </form>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-primary btn-sm nav-button">登入</a>
          <a href="{% url 'register' %}" class="btn btn-primary btn-sm nav-button">註冊</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- ✅ 主內容區塊 -->
  <div class="container my-5">
    {% block content %}
    {% endblock %}
  </div>

  <!-- ✅ 頁尾 -->
  <footer class="text-center text-muted py-3">
    &copy; 2025 電影院 | Powered by Django
  </footer>

</body>
</html>
